<!--Main layout-->
<main class="mt-5 pt-4">
  <div class="container dark-grey-text mt-5">
    <!--Grid row-->
    <div class="row wow fadeIn">
      <!--Grid column-->
      <div class="col-md-6 mb-4">
        <img
          src={{velo.image}}
          class="img-fluid"
          alt=""
        />
      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-md-6 mb-4">
        <!--Content-->
        <div class="p-4">
          <div class="mb-3">
            <a href="">
              <span class="badge purple mr-1">Cat√©gorie: {{velo.category}}</span>
            </a>
          </div>

          <p class="lead">
            <span class="mr-1">
             
               Prix: {{velo.price}}
              
            </span>
          </p>

          <p class="lead font-weight-bold">Description</p>

          <p>
            {{velo.description}}
          </p>

          <form class="d-flex justify-content-left">
            <!-- Default input -->
            
            <button class="btn btn-primary btn-md my-0 p" type="submit">

              <i class="fas fa-shopping-cart ml-1"></i>
            </button>
          </form>
        </div>
        <!--Content-->
      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->

    <hr />
  </div>
</main>
