<h2 class="page-header">Inscription</h2>
<form (ngSubmit)="onSubmit()" #inscriptionForm="ngForm">
  <div class="form-group">
    <label>nom</label>
    <input type="text" required [(ngModel)]="utilisateur['nom']" name="nom" class="form-control">
  </div>
  <div class="form-group">
    <label>Prenom</label>
    <input type="text" required [(ngModel)]="utilisateur['prenom']" name="prenom" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" required [(ngModel)]="utilisateur['email']" name="email" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" required [(ngModel)]="utilisateur['password']" name="password" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>



<hr>

{{message}}
